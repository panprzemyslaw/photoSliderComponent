<div class="gallery {{$ctrl.category}}">

    <h2>Photo Slider showing photos from Flickr's "{{$ctrl.category}}" category</h2>

    <div class="slider-container">
        <a ng-if="!$ctrl.isPrevBtnVisible" class="thumb prev" title="previous image" href="#"></a>
        <div class="mask">
            <ul>
                <li ng-repeat="image in $ctrl.images" class="photo" ng-class="{'active': image.isActive, 'first': image.isFirst}">
                    <image ng-src="{{image.url}}" alt="{{image.title}}"/>
                </li>
            </ul>
        </div>
        <a class="thumb next" title="next image" href="#"></a>
    </div>
</div>
