<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Photo Slider Component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="description" content="Range Slider Component">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <base href="/">
  </head>
  <body ng-app="app" ng-strict-di ng-cloak>

    <div class="page">

      <h2>Example 1. Flickr's "flower" category</h2>

      <photo-slider category="flower" limit="15" class="photo-slider"></photo-slider>

      <h2>Example 2. Flickr's "cat" category</h2>

      <photo-slider category="cat" limit="15" class="photo-slider"></photo-slider>
    </div>

  </body>
</html>
